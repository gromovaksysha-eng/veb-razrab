        alert('Молодец!')
        } else d=+prompt('Вы не отгадали, попробуйте еще раз');

        let e=+prompt('Она похожа на топор,но не наколет дров во двор.Как коса, но не совсем. Просто это цифра…');
        if (e===7) {
        alert('Молодец!')
        } else e=+prompt('Вы не отгадали, попробуйте еще раз');

    </script>
