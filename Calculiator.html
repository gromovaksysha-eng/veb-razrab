<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Простой калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        input[type=number], select {
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        
        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
        }
        
        p.result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2>Калькулятор</h2>
    
    <!-- Поле ввода первого числа -->
    <input type="number" id="num1" placeholder="Первое число" required><br>
    
    <!-- Выбор операции -->
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    
    <!-- Поле ввода второго числа -->
    <input type="number" id="num2" placeholder="Второе число" required><br>
    
    <!-- Кнопка расчета результата -->
    <button onclick="calculate()">Посчитать</button>
    
    <!-- Отображение результата -->
    <p class="result"></p>
</div>

<script>
// Функция вычисления результата
function calculate() {
    // Получаем значения полей формы
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;
    
    let result;
    
    // Выполняем выбранную операцию
    switch(operation) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            if(num2 === 0) {
                alert("Ошибка деления на ноль!");
                return;
            }
            result = num1 / num2;
            break;
        default:
            alert("Неподдерживаемая операция");
            return;
    }
    
    // Показываем результат
    document.querySelector('.result').innerHTML = `Результат: ${result}`;
}
</script>
</body>
</html>
